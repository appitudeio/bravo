<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Debug - Direct Bravo Bundle Test</title>
    <style>
        /* Bootstrap dropdown styles */
        .dropdown { position: relative; display: inline-block; }
        .dropdown-menu {
            position: absolute;
            top: 100%;
            left: 0;
            z-index: 1000;
            display: none;
            float: left;
            min-width: 160px;
            padding: 5px 0;
            margin: 2px 0 0;
            background-color: #fff;
            border: 1px solid rgba(0,0,0,.15);
            border-radius: 4px;
            box-shadow: 0 6px 12px rgba(0,0,0,.175);
        }
        .dropdown-menu.show { display: block; }
        .dropdown-item {
            display: block;
            width: 100%;
            padding: 3px 20px;
            clear: both;
            font-weight: normal;
            line-height: 1.42857143;
            color: #333;
            white-space: nowrap;
            background: none;
            border: none;
            text-align: left;
        }
        .dropdown-item:hover { background-color: #f5f5f5; }
        .btn {
            padding: 6px 12px;
            margin-bottom: 0;
            font-size: 14px;
            line-height: 1.42857143;
            text-align: center;
            white-space: nowrap;
            vertical-align: middle;
            cursor: pointer;
            background-image: none;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #fff;
        }
        .btn:hover { background-color: #e6e6e6; }
    </style>
</head>
<body>
    <h1>Dropdown Debug Test</h1>
    
    <div style="margin: 20px;">
        <h2>1. Basic Dropdown Test</h2>
        <div class="dropdown">
            <button class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false" id="test-dropdown">
                Click me to test dropdown
            </button>
            <ul class="dropdown-menu">
                <li><button class="dropdown-item" type="button">Action</button></li>
                <li><button class="dropdown-item" type="button">Another action</button></li>
                <li><button class="dropdown-item" type="button">Something else</button></li>
            </ul>
        </div>
    </div>

    <div style="margin: 20px;">
        <h2>2. Manual Test</h2>
        <button onclick="testManualDropdown()" style="background: yellow; padding: 10px;">
            Test Manual Dropdown Creation
        </button>
        <div id="manual-result"></div>
    </div>

    <div style="margin: 20px;">
        <h2>3. Event Handler Test</h2>
        <button onclick="testEventHandlers()" style="background: lightblue; padding: 10px;">
            Test Document Event Handlers
        </button>
        <div id="event-result"></div>
    </div>

    <div style="margin: 20px;">
        <h2>4. Console Output</h2>
        <div id="console-output" style="background: #f0f0f0; padding: 10px; font-family: monospace; white-space: pre-line;"></div>
    </div>

    <script src="/dist/js/bravo.bundle.umd.js"></script>
    <script>
        // Capture console.log for display
        const originalLog = console.log;
        const consoleOutput = document.getElementById('console-output');
        console.log = function(...args) {
            originalLog.apply(console, args);
            consoleOutput.textContent += args.join(' ') + '\n';
        };

        console.log('=== Debug Script Starting ===');

        // Wait for DOM to be ready
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM Content Loaded');
            console.log('window.bootstrap exists:', typeof window.bootstrap);
            console.log('window.Bravo exists:', typeof window.Bravo);
            
            // Check if Dropdown is available
            if (window.bootstrap && window.bootstrap.Dropdown) {
                console.log('✅ Dropdown class found in window.bootstrap');
            } else {
                console.log('❌ Dropdown class NOT found in window.bootstrap');
            }

            if (window.Bravo && window.Bravo.Dropdown) {
                console.log('✅ Dropdown class found in window.Bravo');
            } else {
                console.log('❌ Dropdown class NOT found in window.Bravo');
            }

            // Test if element exists
            const testBtn = document.getElementById('test-dropdown');
            if (testBtn) {
                console.log('✅ Test button found:', testBtn);
                console.log('Button attributes:', {
                    'data-bs-toggle': testBtn.getAttribute('data-bs-toggle'),
                    'aria-expanded': testBtn.getAttribute('aria-expanded'),
                    'id': testBtn.id
                });
            }
        });

        function testManualDropdown() {
            console.log('=== Manual Dropdown Test ===');
            const testBtn = document.getElementById('test-dropdown');
            const result = document.getElementById('manual-result');
            
            try {
                // Try to create dropdown instance manually
                let DropdownClass = null;
                if (window.bootstrap && window.bootstrap.Dropdown) {
                    DropdownClass = window.bootstrap.Dropdown;
                    console.log('Using window.bootstrap.Dropdown');
                } else if (window.Bravo && window.Bravo.Dropdown) {
                    DropdownClass = window.Bravo.Dropdown;
                    console.log('Using window.Bravo.Dropdown');
                } else {
                    throw new Error('No Dropdown class found');
                }

                const dropdown = new DropdownClass(testBtn);
                console.log('✅ Dropdown instance created:', dropdown);
                
                // Try to toggle it
                dropdown.toggle();
                console.log('✅ Dropdown.toggle() called');
                
                result.innerHTML = '✅ Manual dropdown test passed!';
                result.style.background = 'lightgreen';
                
            } catch (error) {
                console.log('❌ Manual dropdown test failed:', error);
                result.innerHTML = '❌ Manual dropdown test failed: ' + error.message;
                result.style.background = 'lightcoral';
            }
        }

        function testEventHandlers() {
            console.log('=== Event Handler Test ===');
            const result = document.getElementById('event-result');
            const testBtn = document.getElementById('test-dropdown');
            
            // Simulate click event
            console.log('Simulating click on dropdown button...');
            testBtn.click();
            
            // Check if dropdown menu is now visible
            const menu = testBtn.nextElementSibling;
            const isVisible = menu.classList.contains('show') || menu.style.display === 'block';
            
            if (isVisible) {
                console.log('✅ Dropdown menu is now visible');
                result.innerHTML = '✅ Event handlers working!';
                result.style.background = 'lightgreen';
            } else {
                console.log('❌ Dropdown menu is still hidden');
                console.log('Menu classes:', menu.className);
                console.log('Menu style display:', menu.style.display);
                result.innerHTML = '❌ Event handlers not working';
                result.style.background = 'lightcoral';
            }
        }
    </script>
</body>
</html>
